<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CARSDOOR</title>
  
  <!-- Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/743/743007.png" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://carconfigurator.ferrari.com/rt-assets/data/cars/849testarossaspider/ui/splashpage.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* Overlay tint for better text readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      padding: 15px 0;
      text-align: center;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(6px);
      border-bottom: 2px solid #ff6f61;
      box-shadow: 0 2px 12px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar h1 {
      margin: 0;
      font-size: 2rem;
      color: #ffffff;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
      letter-spacing: 2px;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 12px 28px;
      margin: 10px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: #000;
      background-color: #ff6f61;
      border: 2px solid #ff6f61;
      border-radius: 30px;
      box-shadow: 0 6px 20px rgba(255, 111, 97, 0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff5543;
      border-color: #ff5543;
      box-shadow: 0 8px 30px rgba(255, 85, 67, 0.6);
      text-decoration: none;
      color: #000;
    }

    /* Centered content wrapper */
    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: calc(100vh - 80px);
      padding: 20px;
      text-align: center;
    }

    /* Cards & sections */
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 25px 35px;
      max-width: 850px;
      margin: 20px auto;
      color: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    h2, h3 {
      color: #fff;
      text-shadow: 0 0 8px rgba(255,255,255,0.7);
    }

    input, select, textarea {
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.85);
      color: #000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid rgba(255,255,255,0.3);
      padding: 10px;
      color: #fff;
    }

    table th {
      background-color: rgba(255,111,97,0.4);
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>CARSDOOR</h1>
  </div>

  <!-- Dynamic Page Content -->
  <div class="content-wrapper">
    {% block content %}{% endblock %}
  </div>

  <footer>
    Â© 2025 CARSDOOR | Powered by Python, Flask, and MySQL
  </footer>
</body>
</html>
