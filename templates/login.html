{% extends 'base.html' %}
{% block content %}
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: url('https://www.shutterstock.com/image-photo/suv-on-white-background-front-600nw-2557812519.jpg') no-repeat center center fixed;
    background-size: cover;
  }
  .card {
    border-radius: 16px;
    box-shadow: 0 8px 28px rgba(44,44,44,0.12);
    padding: 32px 28px;
    margin-top: 60px;
    background: rgba(255,255,255,0.95);
  }
  h3 {
    font-weight: 700;
    color: #22385c;
    margin-bottom: 28px;
    letter-spacing: 0.7px;
  }
  .btn-primary {
    background-color: #ff6f61;
    border-color: #ff6f61;
    border-radius: 28px;
    font-weight: 600;
    box-shadow: 0 6px 15px rgba(255,111,97,0.4);
    min-width: 120px;
    padding: 10px 0;
  }
  .btn-primary:hover, .btn-primary:focus {
    background-color: #ff5543;
    border-color: #ff5543;
  }
  .btn-outline-secondary {
    border-radius: 28px;
    padding: 10px 18px;
  }
  .form-control {
    border-radius: 14px;
    font-size: 1rem;
    padding: 10px 16px;
  }
  label {
    font-weight: 600;
    color: #33475b;
    margin-bottom: 8px;
  }
  .d-flex.gap-2 {
    margin-top: 22px;
  }
</style>

<div class="row justify-content-center">
  <div class="col-md-6 card p-3">
    <h3>Login</h3>
    <form method="post">
      <div class="mb-3">
        <label>Email</label>
        <input name="email" class="form-control" required value="{{ as_role=='admin' and 'admin@carsdoor.com' or '' }}">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input name="password" type="password" class="form-control" required>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary">Login</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('register') }}">Register</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
